<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="peakGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#E8F5E8" stroke="#4CAF50" stroke-width="4"/>
  
  <!-- Mountain ranges (back to front) -->
  <!-- Back mountain -->
  <path d="M 40 180 L 80 120 L 120 160 L 160 100 L 200 140 L 240 180 L 240 220 L 40 220 Z" 
        fill="#A5D6A7" opacity="0.6"/>
  
  <!-- Middle mountain -->
  <path d="M 60 190 L 100 130 L 140 170 L 180 110 L 220 150 L 220 220 L 60 220 Z" 
        fill="url(#mountainGradient)" opacity="0.8"/>
  
  <!-- Front peak (main mountain) -->
  <path d="M 80 200 L 128 80 L 176 200 L 176 220 L 80 220 Z" 
        fill="url(#peakGradient)"/>
  
  <!-- Elevation measurement lines -->
  <!-- Base line -->
  <line x1="200" y1="200" x2="240" y2="200" stroke="#1976D2" stroke-width="2"/>
  <text x="245" y="205" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">0m</text>
  
  <!-- Mid line -->
  <line x1="200" y1="140" x2="230" y2="140" stroke="#1976D2" stroke-width="2"/>
  <text x="235" y="145" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">500m</text>
  
  <!-- Peak line -->
  <line x1="200" y1="80" x2="220" y2="80" stroke="#1976D2" stroke-width="2"/>
  <text x="225" y="85" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">1000m</text>
  
  <!-- Vertical measurement line -->
  <line x1="205" y1="80" x2="205" y2="200" stroke="#1976D2" stroke-width="2" stroke-dasharray="3,2"/>
  
  <!-- GPS/Location indicator -->
  <circle cx="128" cy="85" r="6" fill="#FF5722" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="128" cy="85" r="12" fill="none" stroke="#FF5722" stroke-width="1" opacity="0.5"/>
  
  <!-- Height marker arrow -->
  <path d="M 190 80 L 200 80 M 195 75 L 200 80 L 195 85" 
        stroke="#1976D2" stroke-width="2" fill="none"/>
</svg>